<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="login-box">
	<h2>Login</h2>

	<div *ngIf="int_res == 0" style="color: rgb(150, 0, 0);">
		Bloqueo activado, intente más tarde.
		<button type="button" class="bloqueo-button" (click)="desactivarBloqueo()">Desactivar el bloqueo</button>
	</div>

	<div class="input-form">
		<label for="email">Correo</label>
		<input id="email" type="email" formControlName="email" placeholder="Correo electrónico"/>
	</div>

	<div class="input-form">
		<label for="contra">Contraseña</label>
		<input id="contra" type="password" formControlName="contra" placeholder="Contraseña"/>
	</div>

	<div *ngIf="error_login && int_res != 0" style="color: rgb(150, 0, 0);">
		Error de credenciales, intentos restantes hasta el bloqueo: {{int_res}}
	</div>

	<button class="login-button" type="submit">Login</button>

	<a routerLink="/registrarse" class="register-link">¿Necesitas una cuenta? Registrate!</a>
</form>
